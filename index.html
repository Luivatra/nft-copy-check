<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergolui.com</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <input type="text" id="tokenIdInput"/><input type="button" value="Check" onClick="getInfoToken(document.getElementById('tokenIdInput').value)" />
        <div class="row">
        <div class="card py-3 px-3 border border-white" style="width: 18rem;">
            <p>This NFT is...</p>
            <img id="imageToken" src="" class="card-img-top" alt="">
            <div class="card-body">
                <p class="small" id="mintInfo"></p>
                <h5 class="card-title" id="nameToken"></h5>
                <p id="idToken" class="small"></p>
                <p class="card-text" id="descriptionToken"></p>
                <p id="artworkChecksum" class="small"></p>
            </div>
        </div>
        <div class="card py-3 px-3 border border-white" style="width: 18rem;">
            <p id="originalTokenText"></p>
            <img id="oriImageToken" src="" class="card-img-top" alt="">
            <div class="card-body">
                <p class="small" id="oriMintInfo"></p>
                <h5 class="card-title" id="oriNameToken"></h5>
                <p id="oriIdToken" class="small"></p>
                <p class="card-text" id="oriDescriptionToken"></p>
                <p id="oriArtworkChecksum" class="small"></p>
            </div>
        </div>
        </div>
    <script src="getInfoToken.js"></script>
</body>
</html>
